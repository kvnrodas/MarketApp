spring.profiles.active=dev


spring.application.name=MarketApp
server.servlet.context-path=/MarketApp/api

# Basic DataSource configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/marketapp?ssl=false&connectTimeout=10&applicationName=MyApp
spring.datasource.username=postgres
spring.datasource.password=Chepito123*
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool configuration (HikariCP, which is the default in Spring Boot)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# JPA configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
